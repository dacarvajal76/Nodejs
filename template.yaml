apiVersion: v1
kind: Template
metadata:
  name: mongodb-node-template
objects:
- apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: mongodb
  spec:
    replicas: 1
    selector:
      matchLabels:
        app: mongodb
    template:
      metadata:
        labels:
          app: mongodb
      spec:
        containers:
        - name: mongodb
          image: mongo:4
          ports:
          - containerPort: 27017
          env:
          - name: MONGO_INITDB_ROOT_USERNAME
            value: admin
          - name: MONGO_INITDB_ROOT_PASSWORD
            value: password
- apiVersion: v1
  kind: Service
  metadata:
    name: mongodb
  spec:
    selector:
      app: mongodb
    ports:
    - protocol: TCP
      port: 27017
      targetPort: 27017
- apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: node-web
  spec:
    replicas: 1
    selector:
      matchLabels:
        app: node-web
    template:
      metadata:
        labels:
          app: node-web
      spec:
        containers:
        - name: node-web
          image: aitor06/web-server-node
          ports:
          - containerPort: 3000
          env:
          - name: MONGO_DB_URL
            value: mongodb://admin:password@mongodb:27017/dbname
